<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="1" cellspacing="0">
            <tbody>
                <tr>
                    <th rowspan="1">Days</th>
                    <th colspan="3">Time-Table</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>English</td>
                    <td>Social Science</td>
                    <td>Sanskrit</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>Maths</td>
                    <td>G.K</td>
                    <td>English</td>
                </tr>
            <tr>
                <td>Friday</td>
                <td>Science</td>
                <td>Hindi</td>
                <td>Computer</td>
            </tr>
            <td class="" colspan="3">Lunch</td>
            <td rowspan="3"></td>
        </table>
    </tbody>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body
    style="background-color: greenyellow;">
    <font color="RED" align="center">
    <h1>Personal details</h1>
    </font>
    <div align="center">
        <p>Name : <input type="text" Name="value"></p>
        <p>Password : <input type="text" Password="value"></p>
        <p>E-mail i'd : <input type="text" E-mail id="Value"></p>
        <p>Gender :
            Male : <input type="radio" Male="Gender">
            Female : <input type="radio" Female="Gender">
        </p>
        <p>Contact# : <input type="text" contact="value"></p>
    </div>
    <font color="RED" align="center">
        <h1>Educational qualification</h1>
    </font>
    <p align="center"> Degree :
        <select name="card_type">
            <option value="">--Select group--</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="M.TECH">M.TECH</option>
        </select>
    </p>
    <p align="center"> Engineering :
        <select name="card_type">
            <option value="">--Select group--</option>
            <option value="MECHANICAL">MECHANICAL</option>
            <option value="CSE">CSE</option>
            <option value="CIVIL">CIVIL</option>
        </select>
    </p>
    <p align="center">Hobbies :
        <input type="checkbox">Playing chess
        <input type="checkbox">Reading books
    </p>
    <font color="RED" align="center">
        <h1>Address</h1>
    </font>
    <p align="center">
        <textarea name="Address" rows="5" cols="35"></textarea>
    </p>
    <p align="center">
        Attach Resume : <input type="file"> <br><br>
        <input type="submit">
    </p>
</body>
</html>
